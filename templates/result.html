<!---------------------------Chart DIVs--------------------------->
<div class="container">
    <div class="row row-content">
        <H3>Dane ogólne</H3>
            <!-- Age Chart -->
        <div class="col-xs-12 col-sm-12 col-sm-6 col-md-4">
            <div id="agepiechart" ></div>
        </div>

 </div>

<div class="container">

        </div>

            <div id="typepiechart" style="height: 500px;"></div>
        </div>
        <div class="col-xs-12 col-sm-12 col-sm-6 col-md-6">

    </div>
 </div>



<!---------------------------Chart SCRIPTs--------------------------->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


<!---------Age Chart--------->
<script type="text/javascript">
    google.load('visualization', '1', {'packages':['corechart']});
    google.setOnLoadCallback(drawChart);

    function drawChart() {
        var data = new google.visualization.DataTable();

        data.addColumn('string', 'Przedział wiekowy');
        data.addColumn('number', 'Przydział');
        data.addRows( {{ data_age|tojson }} );

        var options = {
            title: 'Przedział wiekowy',
            backgroundColor: { fill: "#f0f8ff" },
        };

        var chart = new google.visualization.PieChart(document.getElementById('agepiechart'));
        chart.draw(data, options);
    }
</script>
